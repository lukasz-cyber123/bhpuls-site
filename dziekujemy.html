<html lang="pl">
<head>

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;

            margin: 0;
            background: linear-gradient(135deg, #064e3b, #065f46, #0f766e);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.4);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);

        h1 {

            margin-bottom: 1rem;
            color: #facc15;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        a {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: #facc15;
            color: #064e3b;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            transition: 0.3s;
        }
        a:hover {
            background: #eab308;
        }
