<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dziękujemy — BHpuls</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#f8faf9;--fg:#0f172a;--muted:#475569;--brand:#064e3b;--shadow:0 10px 30px rgba(0,0,0,.07)}
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--fg)}
    .wrap{min-height:100dvh;display:grid;place-items:center;padding:24px}
    .card{background:#fff;border:1px solid rgba(2,6,23,.08);border-radius:16px;box-shadow:var(--shadow);padding:28px;max-width:680px}
    h1{margin:0 0 10px} p{margin:8px 0;color:var(--muted)} a.btn{display:inline-block;margin-top:14px;padding:10px 14px;border-radius:12px;
      background:linear-gradient(135deg,var(--brand),#0b3e30);color:#fff;text-decoration:none;font-weight:600}
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <h1>Dziękujemy za wiadomość!</h1>
      <p>Twoje zgłoszenie zostało wysłane. Odezwiemy się tak szybko, jak to możliwe.</p>
      <p>Jeśli sprawa jest pilna, napisz bezpośrednio: <strong>lukaszbhp@gmail.com</strong>.</p>
      <a class="btn" href="/">Wróć na stronę główną</a>
    </div>
  </main>
</body>
</html>
